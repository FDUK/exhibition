---
layout: default
---

<!-- Page Header -->
<header class="intro-header" style="background-image: url('{{ site.baseurl }}/{% if page.header-img %}{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %}')">
    <div class="container-fluid">
        <div class="row">
            <!-- <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1"> -->
            <div class="col-md-12"> 
                <div class="site-heading">
                    <h1>{{ site.title }}</h1>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Title -->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h1>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h1>
        </div>
    </div>
</div>


<section>
    <div class="container-fluid">
        <div class="row widerGutter">
            <!-- Main Content -->
            <div class="col-md-6">                     
                {{ content }}
            </div>

            <div class="col-md-6">
            <!-- CITY -->
            {% if page.city %}
             <h2 style="text-align: right">{{ page.city }}</h2>
             <div style="height: 300px; margin:0px 0px 20px auto; width: 50%; background: #ccc"></div>
            {% endif %}


            <!-- IMAGE -->
                <img src="/img/{{ page.image }}" alt="{{ page.imageCaption }}"/>
                <span class="caption text-muted">{{ page.imageCaption }}</span>
            </div>
        </div>  
    </div> 
</section>

<hr>
