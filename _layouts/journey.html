---
layout: default
---

<!-- Page Header -->
<header class="intro-header" style="background-image: url('{{ site.baseurl }}/{% if page.header-img %}{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %}')">
    <div class="container-fluid">
        <div class="row">
            <!-- <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1"> -->
            <div class="col-md-12"> 
                <div class="site-heading">
                    <h1>{{ site.title }}</h1>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Title -->
<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1>{{ page.city }} : <span>{{ page.title }}</span></h1>
            </div>
        </div>
    </div>
</section>

<section>
    <div class="container-fluid">
        <div class="row widerGutter">

            <!-- Main Content IE TEXT -->
            <div class="col-md-6">   
            <div id="map" style="float: right;"></div>                  
                {{ content }}
            </div>


            <div class="col-md-6">
            <!-- CITY -->
            {% if page.city %}
             <h2 id="place">{{ page.city }}</h2>
             <div id="map"></div>
            {% endif %}

            <!-- IMAGE -->
                <img src="/img/{{ page.image }}" alt="{{ page.imageCaption }}"/>
                <span class="caption">{{ page.imageCaption }}</span>
            </div>


        </div>  
    </div> 
</section>

<hr>
<script src="/js/jquery.min.js "></script>
<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<script src="//d3js.org/queue.v1.min.js"></script>
<!-- script to build the map -->
<script src="/js/d3map.js"></script>
